project_name: platform
builds:
  - goos:
    - linux
    - darwin
    - windows
    goarch:
    - amd64
    - 386
    - arm
    - arm64
    goarm:
    - 6
    - 7
    ignore:
      - goos: darwin
        goarch: 386
      - goos: windows
        goarch: 386
    main: ./cmd/fluxd/
    ldflags: -s -w -X main.commit={{.Commit}}
    binary: fluxd
  - goos:
    - linux
    - darwin
    - windows
    goarch:
    - amd64
    - 386
    - arm
    - arm64
    goarm:
    - 6
    - 7
    ignore:
      - goos: darwin
        goarch: 386
      - goos: windows
        goarch: 386
    main: ./cmd/influx/
    ldflags: -s -w -X main.commit={{.Commit}}
    binary: influx
  - goos:
    - linux
    - darwin
    - windows
    goarch:
    - amd64
    - 386
    - arm
    - arm64
    goarm:
    - 6
    - 7
    ignore:
      - goos: darwin
        goarch: 386
      - goos: windows
        goarch: 386
    main: ./cmd/influxd/
    ldflags: -s -w -X main.commit={{.Commit}}
    binary: influxd

archive:
  format: tar.gz
  wrap_in_directory: true
  format_overrides:
    - goos: windows
      format: zip
  name_template: '{{ .Binary }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{
    .Arm }}{{ end }}'
  files:
  - LICENSE
  - README.md

snapshot:
  name_template: 'nightly'

s3:
  -
    bucket: dl.influxdata.com
    region: us-east-1
    folder: "flux/nightlies/"

dockers:
  -
    binary: fluxd
    image: quay.io/influxdb/flux
    dockerfile: docker/flux/Dockerfile
    extra_files:
      - docker/flux/entrypoint.sh
  -
    binary: influxd
    image: quay.io/influxdb/influx
    dockerfile: docker/influxd/Dockerfile
    extra_files:
      - docker/influxd/entrypoint.sh
