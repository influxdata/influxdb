apiVersion: influxdata.com/v2alpha1
kind: Dashboard
metadata:
  name: dash-1
spec:
  description: a dashboard w/ single band chart
  charts:
    - kind: Band
      name: band chart
      note: band note
      noteOnEmpty: true
      prefix: sumtin
      suffix: days
      xPos: 1
      yPos: 2
      xCol: _time
      yCol: _value
      upperColumn: foo
      mainColumn: baz
      lowerColumn: bar
      hoverDimension: "y"
      geom: line
      width: 6
      height: 3
      generateXAxisTicks:
        - xTotalTicks
        - xTickStart
        - xTickStep
      xTotalTicks: 15
      xTickStart: 0
      xTickStep: 1000
      generateYAxisTicks:
        - yTotalTicks
        - yTickStart
        - yTickStep
      yTotalTicks: 10
      yTickStart: 0
      yTickStep: 100
      legendColorizeRows: true
      legendHide: false
      legendOpacity: 1.0
      legendOrientationThreshold: 5
      staticLegend:
        colorizeRows: true
        heightRatio: 0.2
        show: true
        opacity: 1.0
        orientationThreshold: 5
        valueAxis: "y"
        widthRatio: 1.0
      queries:
        - query: >
            from(bucket: v.bucket)  |> range(start: v.timeRangeStart)  |> filter(fn: (r) => r._measurement == "mem")  |> filter(fn: (r) => r._field == "used_percent")  |> aggregateWindow(every: v.windowPeriod, fn: mean, createEmpty: false)  |> yield(name: "mean")
      colors:
        - name: laser
          type: scale
          hex: "#8F8AF4"
          value: 3
      axes:
        - name: "x"
          label: x_label
          prefix: x_prefix
          suffix: x_suffix
          domain:
            - 0
            - 10
        - name: "y"
          label: y_label
          prefix: y_prefix
          suffix: y_suffix
          domain:
            - 0
            - 100
