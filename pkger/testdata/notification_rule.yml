---
apiVersion: influxdata.com/v2alpha1
kind: Label
metadata:
  name: label_2
---
apiVersion: influxdata.com/v2alpha1
kind: NotificationRule
metadata:
  name: rule_UUID
spec:
  name: rule_0
  description: desc_0
  channel: "#two-fer-one"
  endpointName: endpoint_0
  every: 10m
  offset: 30s
  messageTemplate: "Notification Rule: ${ r._notification_rule_name } triggered by check: ${ r._check_name }: ${ r._message }"
  status: active
  statusRules:
    - currentLevel: WARN
    - currentLevel: CRIT
      previousLevel: OK
  tagRules:
    - key: k1
      value: v2
      operator: eQuAl
    - key: k1
      value: v1
      operator: eQuAl
  associations:
    - kind: Label
      name: label_1
    - kind: Label
      name: label_2
