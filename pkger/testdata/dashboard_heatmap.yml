apiVersion: influxdata.com/v2alpha1
kind: Dashboard
metadata:
  name: dash-0
spec:
  description: a dashboard w/ heatmap chart
  charts:
    - kind:   heatmap
      name:   heatmap
      note: heatmap note
      noteOnEmpty: true
      xPos:  1
      yPos:  2
      width:  6
      height: 3
      binSize: 10
      legendColorizeRows: true
      legendHide: false
      legendOpacity: 1.0
      legendOrientationThreshold: 5
      generateXAxisTicks:
        - xTotalTicks
        - xTickStart
        - xTickStep
      xCol: _time
      xTotalTicks: 15
      xTickStart: 0
      xTickStep: 1000
      yCol: _value
      generateYAxisTicks:
        - yTotalTicks
        - yTickStart
        - yTickStep
      yTotalTicks: 10
      yTickStart: 0
      yTickStep: 100
      queries:
        - query: >
            from(bucket: v.bucket)  |> range(start: v.timeRangeStart)  |> filter(fn: (r) => r._measurement == "mem")  |> filter(fn: (r) => r._field == "used_percent")  |> aggregateWindow(every: v.windowPeriod, fn: mean, createEmpty: false)  |> yield(name: "mean")
      colors:
        - hex: "#000004"
        - hex: "#110a30"
        - hex: "#320a5e"
        - hex: "#57106e"
        - hex: "#781c6d"
        - hex: "#9a2865"
        - hex: "#bc3754"
        - hex: "#d84c3e"
        - hex: "#ed6925"
        - hex: "#f98e09"
        - hex: "#fbb61a"
        - hex: "#f4df53"
      axes:
        - name: "x"
          label: "x_label"
          prefix: "x_prefix"
          suffix: "x_suffix"
          domain:
            - 0
            - 10
        - name: "y"
          label: "y_label"
          prefix: "y_prefix"
          suffix: "y_suffix"
          domain:
            - 0
            - 100
