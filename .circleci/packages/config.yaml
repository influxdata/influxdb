---
version:
  release:
    match: '^v[0-9]+.[0-9]+.[0-9]+'
    value: '{{env.CIRCLE_TAG[1:]}}'
  default:
    value: '2.x-{{env.CIRCLE_SHA1[:8]}}'

sources:
  - binary: /tmp/workspace/bin/influxd_linux_amd64/
    target: artifacts/
    arch:   amd64
    plat:   linux

  - binary: /tmp/workspace/bin/influxd_linux_arm64/
    target: artifacts/
    arch:   arm64
    plat:   linux

  - binary: /tmp/workspace/bin/influxd_darwin_amd64/
    target: artifacts/
    arch:   amd64
    plat:   darwin

  - binary: /tmp/workspace/bin/influxd_windows_amd64/
    target: artifacts/
    arch:   amd64
    plat:   windows

packages:
  - name:        influxdb2
    description: Distributed time-series database.
    license:     MIT
    binaries:
      - influxd
      - influxd.exe
    extras:
      - source: LICENSE
        target: usr/share/influxdb/LICENSE

      - source: README.md
        target: usr/share/influxdb/README.md
    perm_overrides:
      - owner:  root
        group:  root
        perms:  0755
        target: usr/share/influxdb/influxdb2-upgrade.sh

      - owner:  root
        group:  root
        perms:  0755
        target: usr/lib/influxdb/scripts/init.sh

      - owner:  root
        group:  root
        perms:  0755
        target: usr/lib/influxdb/scripts/influxd-systemd-start.sh

      - owner:  root
        group:  root
        perms:  0644
        target: lib/systemd/system/influxdb.service
    deb_recommends:
      - influxdb2-cli
    conflicts:
      - influxdb
    depends:
      - curl
    source: .circleci/packages/influxdb2