---
version:
  - match: '^v[0-9]+.[0-9]+.[0-9]+'
    value: '{{env.CIRCLE_TAG[1:]}}'
  - match: '.*'
    value: '2.x-{{env.CIRCLE_SHA1[:8]}}'

sources:
  - binary: /tmp/workspace/bin/influxd_linux_amd64/
    target: artifacts/
    arch:   amd64
    plat:   linux

  - binary: /tmp/workspace/bin/influxd_linux_arm64/
    target: artifacts/
    arch:   arm64
    plat:   linux

  - binary: /tmp/workspace/bin/influxd_darwin_amd64/
    target: artifacts/
    arch:   amd64
    plat:   darwin

  - binary: /tmp/workspace/bin/influxd_windows_amd64/
    target: artifacts/
    arch:   amd64
    plat:   windows

packages:
  - name:        influxdb2
    description: Distributed time-series database.
    license:     MIT
    vendor:      InfluxData
    homepage:    https://influxdata.com
    maintainer:
      name:  support
      email: support@influxdata.com
    binaries:
      - influxd
      - influxd.exe
    extras:
      - source: LICENSE
        target: usr/share/influxdb/LICENSE

      - source: README.md
        target: usr/share/influxdb/README.md
    perm_overrides:
      - owner:  root
        group:  root
        perms:  0755
        target: usr/share/influxdb/influxdb2-upgrade.sh

      - owner:  root
        group:  root
        perms:  0755
        target: usr/lib/influxdb/scripts/init.sh

      - owner:  root
        group:  root
        perms:  0755
        target: usr/lib/influxdb/scripts/influxd-systemd-start.sh
    source: .circleci/packages/influxdb2
    deb:
      recommends:
        - influxdata-archive-keyring
        - influxdb2-cli
      conflicts:
        - influxdb
      depends:
        - curl
    rpm:
      recommends:
        - influxdata-archive-keyring
