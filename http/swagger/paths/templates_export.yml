/templates/export:
  post:
    operationId: ExportTemplate
    tags:
      - InfluxDB Templates
    summary: Export a new Influx Template
    requestBody:
      description: Export resources as an InfluxDB template.
      required: false
      content:
        application/json:
          schema:
            oneOf:
              

              - $ref: "../components/schemas/TemplateExportByName.yml"
    responses:
      "200":
        description: InfluxDB template created
        content:
          application/json:
            schema:
              $ref: "../components/schemas/Template.yml"
          application/x-yaml:
            schema:
              $ref: "../components/schemas/Template.yml"
      default:
        description: Unexpected error
        content:
          application/json:
            schema:
              $ref: "../components/schemas/Error.yml"
