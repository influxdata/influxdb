"/orgs/{orgID}/members":
  get:
    operationId: GetOrgsIDMembers
    tags:
      - Users
      - Organizations
    summary: List all members of an organization
    parameters:
      - $ref: "../components/parameters/TraceSpan.yml"
      - in: path
        name: orgID
        schema:
          type: string
        required: true
        description: The organization ID.
    responses:
      "200":
        description: A list of organization members
        content:
          application/json:
            schema:
              $ref: "../components/schemas/ResourceMembers.yml"
      "404":
        description: Organization not found
        content:
          application/json:
            schema:
              $ref: "../components/schemas/Error.yml"
      default:
        description: Unexpected error
        content:
          application/json:
            schema:
              $ref: "../components/schemas/Error.yml"
  post:
    operationId: PostOrgsIDMembers
    tags:
      - Users
      - Organizations
    summary: Add a member to an organization
    parameters:
      - $ref: "../components/parameters/TraceSpan.yml"
      - in: path
        name: orgID
        schema:
          type: string
        required: true
        description: The organization ID.
    requestBody:
      description: User to add as member
      required: true
      content:
        application/json:
          schema:
            $ref: "../components/schemas/AddResourceMemberRequestBody.yml"
    responses:
      "201":
        description: Added to organization created
        content:
          application/json:
            schema:
              $ref: "../components/schemas/ResourceMember.yml"
      default:
        description: Unexpected error
        content:
          application/json:
            schema:
              $ref: "../components/schemas/Error.yml"
