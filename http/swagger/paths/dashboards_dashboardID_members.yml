"/dashboards/{dashboardID}/members":
  get:
    operationId: GetDashboardsIDMembers
    tags:
      - Users
      - Dashboards
    summary: List all dashboard members
    parameters:
      - $ref: "../components/parameters/TraceSpan.yml"
      - in: path
        name: dashboardID
        schema:
          type: string
        required: true
        description: The dashboard ID.
    responses:
      "200":
        description: A list of users who have member privileges for a dashboard
        content:
          application/json:
            schema:
              $ref: "../components/schemas/ResourceMembers.yml"
      default:
        description: Unexpected error
        content:
          application/json:
            schema:
              $ref: "../components/schemas/Error.yml"
  post:
    operationId: PostDashboardsIDMembers
    tags:
      - Users
      - Dashboards
    summary: Add a member to a dashboard
    parameters:
      - $ref: "../components/parameters/TraceSpan.yml"
      - in: path
        name: dashboardID
        schema:
          type: string
        required: true
        description: The dashboard ID.
    requestBody:
      description: User to add as member
      required: true
      content:
        application/json:
          schema:
            $ref: "../components/schemas/AddResourceMemberRequestBody.yml"
    responses:
      "201":
        description: Added to dashboard members
        content:
          application/json:
            schema:
              $ref: "../components/schemas/ResourceMember.yml"
      default:
        description: Unexpected error
        content:
          application/json:
            schema:
              $ref: "../components/schemas/Error.yml"
