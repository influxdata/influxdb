"/telegrafs/{telegrafID}/members":
  get:
    operationId: GetTelegrafsIDMembers
    tags:
      - Users
      - Telegrafs
    summary: List all users with member privileges for a Telegraf config
    parameters:
      - $ref: "../components/parameters/TraceSpan.yml"
      - in: path
        name: telegrafID
        schema:
          type: string
        required: true
        description: The Telegraf config ID.
    responses:
      "200":
        description: A list of Telegraf config members
        content:
          application/json:
            schema:
              $ref: "../components/schemas/ResourceMembers.yml"
      default:
        description: Unexpected error
        content:
          application/json:
            schema:
              $ref: "../components/schemas/Error.yml"
  post:
    operationId: PostTelegrafsIDMembers
    tags:
      - Users
      - Telegrafs
    summary: Add a member to a Telegraf config
    parameters:
      - $ref: "../components/parameters/TraceSpan.yml"
      - in: path
        name: telegrafID
        schema:
          type: string
        required: true
        description: The Telegraf config ID.
    requestBody:
      description: User to add as member
      required: true
      content:
        application/json:
          schema:
            $ref: "../components/schemas/AddResourceMemberRequestBody.yml"
    responses:
      "201":
        description: Member added to Telegraf config
        content:
          application/json:
            schema:
              $ref: "../components/schemas/ResourceMember.yml"
      default:
        description: Unexpected error
        content:
          application/json:
            schema:
              $ref: "../components/schemas/Error.yml"
