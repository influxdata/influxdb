"/scrapers/{scraperTargetID}/labels/{labelID}":
  delete:
    operationId: DeleteScrapersIDLabelsID
    tags:
      - ScraperTargets
    summary: Delete a label from a scraper target
    parameters:
      - $ref: "../components/parameters/TraceSpan.yml"
      - in: path
        name: scraperTargetID
        schema:
          type: string
        required: true
        description: The scraper target ID.
      - in: path
        name: labelID
        schema:
          type: string
        required: true
        description: The label ID.
    responses:
      "204":
        description: Delete has been accepted
      "404":
        description: Scraper target not found
        content:
          application/json:
            schema:
              $ref: "../components/schemas/Error.yml"
      default:
        description: Unexpected error
        content:
          application/json:
            schema:
              $ref: "../components/schemas/Error.yml"
