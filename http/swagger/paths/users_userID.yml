get:
  operationId: GetUsersID
  tags:
    - Users
  summary: Retrieve a user
  parameters:
    - $ref: "#/components/parameters/TraceSpan"
    - in: path
      name: userID
      schema:
        type: string
      required: true
      description: The user ID.
  responses:
    "200":
      description: User details
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/User"
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
patch:
  operationId: PatchUsersID
  tags:
    - Users
  summary: Update a user
  requestBody:
    description: User update to apply
    required: true
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/User"
  parameters:
    - $ref: "#/components/parameters/TraceSpan"
    - in: path
      name: userID
      schema:
        type: string
      required: true
      description: The ID of the user to update.
  responses:
    "200":
      description: User updated
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/User"
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
delete:
  operationId: DeleteUsersID
  tags:
    - Users
  summary: Delete a user
  parameters:
    - $ref: "#/components/parameters/TraceSpan"
    - in: path
      name: userID
      schema:
        type: string
      required: true
      description: The ID of the user to delete.
  responses:
    "204":
      description: User deleted
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
