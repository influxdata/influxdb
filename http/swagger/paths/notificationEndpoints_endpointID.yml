"/notificationEndpoints/{endpointID}":
  get:
    operationId: GetNotificationEndpointsID
    tags:
      - NotificationEndpoints
    summary: Get a notification endpoint
    parameters:
      - $ref: "../components/parameters/TraceSpan.yml"
      - in: path
        name: endpointID
        schema:
          type: string
        required: true
        description: The notification endpoint ID.
    responses:
      "200":
        description: The notification endpoint requested
        content:
          application/json:
            schema:
              $ref: "../components/schemas/NotificationEndpoint.yml"
      default:
        description: Unexpected error
        content:
          application/json:
            schema:
              $ref: "../components/schemas/Error.yml"
  put:
    operationId: PutNotificationEndpointsID
    tags:
      - NotificationEndpoints
    summary: Update a notification endpoint
    requestBody:
      description: A new notification endpoint to replace the existing endpoint with
      required: true
      content:
        application/json:
          schema:
            $ref: "../components/schemas/NotificationEndpoint.yml"
    parameters:
      - $ref: "../components/parameters/TraceSpan.yml"
      - in: path
        name: endpointID
        schema:
          type: string
        required: true
        description: The notification endpoint ID.
    responses:
      "200":
        description: An updated notification endpoint
        content:
          application/json:
            schema:
              $ref: "../components/schemas/NotificationEndpoint.yml"
      "404":
        description: The notification endpoint was not found
        content:
          application/json:
            schema:
              $ref: "../components/schemas/Error.yml"
      default:
        description: Unexpected error
        content:
          application/json:
            schema:
              $ref: "../components/schemas/Error.yml"
  patch:
    operationId: PatchNotificationEndpointsID
    tags:
      - NotificationEndpoints
    summary: Update a notification endpoint
    requestBody:
      description: Check update to apply
      required: true
      content:
        application/json:
          schema:
            $ref: "../components/schemas/NotificationEndpointUpdate.yml"
    parameters:
      - $ref: "../components/parameters/TraceSpan.yml"
      - in: path
        name: endpointID
        schema:
          type: string
        required: true
        description: The notification endpoint ID.
    responses:
      "200":
        description: An updated notification endpoint
        content:
          application/json:
            schema:
              $ref: "../components/schemas/NotificationEndpoint.yml"
      "404":
        description: The notification endpoint was not found
        content:
          application/json:
            schema:
              $ref: "../components/schemas/Error.yml"
      default:
        description: Unexpected error
        content:
          application/json:
            schema:
              $ref: "../components/schemas/Error.yml"
  delete:
    operationId: DeleteNotificationEndpointsID
    tags:
      - NotificationEndpoints
    summary: Delete a notification endpoint
    parameters:
      - $ref: "../components/parameters/TraceSpan.yml"
      - in: path
        name: endpointID
        schema:
          type: string
        required: true
        description: The notification endpoint ID.
    responses:
      "204":
        description: Delete has been accepted
      "404":
        description: The endpoint was not found
        content:
          application/json:
            schema:
              $ref: "../components/schemas/Error.yml"
      default:
        description: Unexpected error
        content:
          application/json:
            schema:
              $ref: "../components/schemas/Error.yml"
