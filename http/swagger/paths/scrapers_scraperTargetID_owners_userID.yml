"/scrapers/{scraperTargetID}/owners/{userID}":
  delete:
    operationId: DeleteScrapersIDOwnersID
    tags:
      - Users
      - ScraperTargets
    summary: Remove an owner from a scraper target
    parameters:
      - $ref: "../components/parameters/TraceSpan.yml"
      - in: path
        name: userID
        schema:
          type: string
        required: true
        description: The ID of owner to remove.
      - in: path
        name: scraperTargetID
        schema:
          type: string
        required: true
        description: The scraper target ID.
    responses:
      "204":
        description: Owner removed
      default:
        description: Unexpected error
        content:
          application/json:
            schema:
              $ref: "../components/schemas/Error.yml"
