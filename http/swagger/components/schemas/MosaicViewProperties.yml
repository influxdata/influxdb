type: object
required:
  - type
  - queries
  - colors
  - shape
  - note
  - showNoteWhenEmpty
  - xColumn
  - ySeriesColumns
  - fillColumns
  - xDomain
  - yDomain
  - xAxisLabel
  - yAxisLabel
  - xPrefix
  - yPrefix
  - xSuffix
  - ySuffix
properties:
  timeFormat:
    type: string
  type:
    type: string
    enum: [mosaic]
  queries:
    type: array
    items:
      $ref: "#/components/schemas/DashboardQuery"
  colors:
    description: Colors define color encoding of data into a visualization
    type: array
    items:
      type: string
  shape:
    type: string
    enum: ["chronograf-v2"]
  note:
    type: string
  showNoteWhenEmpty:
    description: If true, will display note when empty
    type: boolean
  xColumn:
    type: string
  generateXAxisTicks:
    type: array
    items:
      type: string
  xTotalTicks:
    type: integer
  xTickStart:
    type: number
    format: float
  xTickStep:
    type: number
    format: float
  yLabelColumnSeparator:
    type: string
  yLabelColumns:
    type: array
    items:
      type: string
  ySeriesColumns:
    type: array
    items:
      type: string
  fillColumns:
    type: array
    items:
      type: string
  xDomain:
    type: array
    items:
      type: number
    maxItems: 2
  yDomain:
    type: array
    items:
      type: number
    maxItems: 2
  xAxisLabel:
    type: string
  yAxisLabel:
    type: string
  xPrefix:
    type: string
  xSuffix:
    type: string
  yPrefix:
    type: string
  ySuffix:
    type: string
  hoverDimension:
    type: string
    enum: [auto, x, y, xy]
  legendColorizeRows:
    type: boolean
  legendOpacity:
    type: number
    format: float
  legendOrientationThreshold:
    type: integer
