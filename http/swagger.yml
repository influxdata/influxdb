          content:
            application/json:
              schema:
                $ref: "#/components/schemas/View"
        '404':
          description: view not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
   patch:
      tags:
        - Views
      summary: Update a single view
      requestBody:
          description: patching of a view
          required: true
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/View"
      parameters:
        - in: path
          name: viewID
          schema:
            type: string
          required: true
          description: ID of view to update
      responses:
        '200':
          description: Updated view
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/View"
        '404':
          description: view not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
   delete:
      tags:
        - Views
      summary: Delete a view
      parameters:
        - in: path
          name: viewID
          schema:
            type: string
          required: true
          description: ID of view to update
      responses:
        '204':
          description: delete has been accepted
        '404':
          description: view not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        default:
