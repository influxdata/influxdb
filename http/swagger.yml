components:
  schemas:
    Query:
      description: query influx with specified return formatting.
      type: object
      properties:
        query:
          description: query script to execute
          type: string
        type:
          description: type of query
          type: string
          default: flux
          enum:
            - flux
        dialect:
          $ref: "#/components/schemas/Dialect"
    QuerySpecification:
      description: consists of a set of operations and a set of edges between those operations to instruct the query engine to operate.
      type: object
      properties:
        spec:
          type: object
          properties:
            operations:
              type: array
              items:
                type: object
                properties:
                  kind:
                    description: name of the operation to perform
                    type: string
                  id:
                    description: identifier for this operation; it must be unique per query specification; used in edges
                    type: string
                  spec:
                    description: set of properties that specify details of the operation. These vary by the kind of operation.
                    type: object
            edges:
              description: list of declaring a parent child id relationship between operations
              type: array
              items:
                type: object
                properties:
                  parent:
                    description: id of parent node of child within graph of opertions
                    type: string
                  child:
                    description: id of child node of parent within the graph of operations
                    type: string
            resources:
              description: optional set of contraints on the resources the query can consume
              type: object
              properties:
                priority:
                  description: priority of the query
                  oneOf:
                  - type: string
                    description: lower value will move to the front of the priority queue
                    pattern: '^\d+$'
                  - type: string
                    description: constants to represent the extreme high and low priorities; high is effectively 0.
                    enum:
                      - high
                      - low
                concurrency_quota:
                  description: number of concurrent workers allowed to process this query; 0 indicates the planner can pick the optimal concurrency.
                  type: integer
                  default: 0
                memory_bytes_quota:
                  description: number of bytes of RAM this query may consume; 0 means unlimited.
                  type: integer
                  default: 0
        dialect:
          $ref: "#/components/schemas/Dialect"
    Dialect:
          description: dialect are options to change the default CSV output format; https://www.w3.org/TR/2015/REC-tabular-metadata-20151217/#dialect-descriptions
          type: object
          properties:
            header:
              description: if true, the results will contain a header row
              type: boolean
              default: true
            delimiter:
              description: separator between cells; the default is ,
              type: string
              default: ","
              maxLength: 1
              minLength: 1
            annotations:
              description: https://www.w3.org/TR/2015/REC-tabular-data-model-20151217/#columns
              type: array
              default: []
              items:
                type: string
                enum:
                  - group
                  - datatype
                  - default
                uniqueItems: true
            commentPrefix:
              description: character prefixed to comment strings
              type: string
              default: \#
              maxLength: 1
              minLength: 0
            dateTimeFormat:
              description: format of timestamps
              type: string
              default: RFC3339
              enum:
                - RFC3339
                - RFC3339Nano
    Authorization:
      properties:
        id:
          readOnly: true
          type: string
        token:
          readOnly: true
          type: string
        owner:
          $ref: "#/components/schemas/Owners"
      required: [userID]
    Authorizations:
      type: array
      items:
        $ref: "#/components/schemas/Authorization"
    Bucket:
      properties:
        id:
          readOnly: true
          type: string
        owners:
          $ref: "#/components/schemas/Owners"
        name:
          type: string
        retentionPeriod:
          type: integer
          format: int64
      required: [organizationId, name, retentionPeriod]
    Buckets:
      type: array
      items:
        $ref: "#/components/schemas/Bucket"
    Link:
      type: object
      readOnly: true
      description: URI of resource.
      properties:
        href:
          type: string
          format: url
      required: [href]
    Links:
      type: object
      properties:
        next:
          $ref: "#/components/schemas/Link"
        self:
          $ref: "#/components/schemas/Link"
        prev:
          $ref: "#/components/schemas/Link"
      required: [self]
    Organization:
      properties:
        id:
          readOnly: true
          type: string
        name:
          type: string
        owners:
          $ref: "#/components/schemas/Owners"
      required: [name]
    Organizations:
      type: array
      items:
        $ref: "#/components/schemas/Organization"
    Owners:
      properties:
        users:
          $ref: "#/components/schemas/Users"
        organizations:
          $ref: "#/components/schemas/Organizations"
    Run:
      properties:
        id:
          readOnly: true
          type: string
        taskId:
          readOnly: true
          type: string
        status:
          readOnly: true
          type: string
          enum: [
            "scheduled",
            "executing",
            "failed",
            "success"
          ]
        scheduledFor:
          description: Time used for run's "now" option, RFC3339.
          type: string
          format: date-time
        startedAt:
          readOnly: true
          description: Time run started executing, RFC3339Nano.
          type: string
          format: date-time
        finishedAt:
          readOnly: true
          description: Time run finished executing, RFC3339Nano.
          type: string
          format: date-time
        requestedAt:
          readOnly: true
          description: Time run was manually requested, RFC3339Nano.
          type: string
          format: date-time
        error:
          $ref: "#/components/schemas/Error"
        log:
          readOnly: true
          description: Link to the full logs for a run.
          type: string
    Task:
      properties:
        id:
          readOnly: true
          type: string
        organization:
          description: The ID of the organization that owns this Task.
          type: string
        name:
          description: A modifiable description of the task.
          type: string
        status:
          description: The current status of the task. When updated to 'disabled', cancels all queued jobs of this task.
          type: string
          enum: [
            "enabled",
            "disabled"
          ]
        owners:
          $ref: "#/components/schemas/Owners"
        flux:
          description: The Flux script to run for this task.
          type: string
        every:
          readOnly: true
          description: A simple task repetition schedule; parsed from Flux.
          type: string
        cron:
          readOnly: true
          description: A task repetition schedule in the form '* * * * * *'; parsed from Flux.
          type: string
        last:
          $ref: "#/components/schemas/Run"
      required: [name, organization, flux]
    Tasks:
      type: array
      items:
        $ref: "#/components/schemas/Task"
    User:
      properties:
        id:
          readOnly: true
          type: string
        name:
          type: string
      required: [name]
    Users:
      type: array
      items:
        $ref: "#/components/schemas/User"
    FluxSuggestions:
      type: object
      properties:
        funcs:
          type: object
          properties:
            name:
              type: string
            params:
              type: object
    FluxLinks:
      type: object
      properties:
        ast:
          type: string
        self:
          type: string
        suggestions:
          type: string
    Routes:
      properties:
        external:
          type: object
          properties:
            statusFeed:
              type: string
        sources:
          type: string
        flux:
          $ref: "#/components/schemas/FluxLinks"
    Error:
      properties:
        code:
          readOnly: true
          type: integer
          format: int32
        message:
          readOnly: true
          type: string
      required: [code, message]
    InfluxQLResults:
      properties:
        error:
          description: error during processing of the message
          type: string
        results:
          type: array
          description: result for each query
          items:
            type: object
            properties:
              error:
                type: string
                description: error during processing of the message
              partial:
                type: boolean
                description: If a max row limit has been placed in the configuration file and the number of returned values is larger, this will be set to true and values truncated.
              statement_id:
                type: integer
                description: statement's position in the query.
              series:
                description: The collection of data in InfluxDB’s data structure that share a measurement, tag set, and retention policy.
                type: array
                items:
                  type: object
                  description: values for a unique series
                  properties:
                    name:
                      description: The part of InfluxDB’s structure that describes the data stored in the associated fields. Measurements are strings.
                      type: string
                    tags:
                      description: The key-value pairs in InfluxDB’s data structure that records metadata.
                      type: object
                    columns:
                      description: list of columns describing the content of a single value array
                      type: array
                      items:
                        type: string
                    values:
                      description: array of arrays of the values return from the query
                      type: array
                      items:
                        type: array
                        description: single row of results in the order of the columns field.
                        items:
                          oneOf:
                            - type: string
                            - type: number
                            - type: integer
                    partial:
                      type: boolean
              messages:
                type: array
                description: represents a user-facing message to be included with the result.
                items:
                  type: object
                  properties:
                    level:
                      type: string
                    text:
                      type: string
    InfluxqlQueryError:
      properties:
        error:
          description: message describing why the query was rejected
          readOnly: true
          type: string
      required:
        - error
