    post:
      summary: Exchange basic auth credentials for session
      security:
        - basicAuth: []
      responses:
        '204':
          description: succesfully authenticated
        default:
          description: unsuccessful authentication
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /signout:
    post:
      summary: Expire the current session
      responses:
