        usingView:
          type: string
          description: makes a copy of the provided view
    Cell:
      type: object
      properties:
        links:
          type: object
          properties:
            self:
              type: string
            view:
              type: string
        name:
          type: string
        x:
          type: integer
          format: int32
        y:
          type: integer
          format: int32
        w:
          type: integer
          format: int32
        h:
          type: integer
          format: int32
        viewID:
          type: string
          description: The reference to a view from the views API
    Cells:
      type: array
      items:
        $ref: "#/components/schemas/Cell"
    Dashboard:
      properties:
        links:
          type: object
          properties:
            self:
              type: string
            cells:
              type: string
        id:
          readOnly: true
          type: string
        name:
          type: string
        cells:
            $ref: "#/components/schemas/Cells"
    Dashboards:
      type: object
      properties:
        links:
          $ref: "#/components/schemas/Links"
        dashboards:
          type: array
          items:
            $ref: "#/components/schemas/Dashboard"
    Source:
      type: object
      properties:
        links:
          type: object
          properties:
            self:
              type: string
        id:
          type: string
        organizationID:
          type: string
        default:
          type: boolean
        name:
          type: string
        type:
          type: string
          enum: ["v1","v2","self"]
        url:
          type: string
        insecureSkipVerify:
          type: boolean
        telegraf:
          type: string
        token:
          type: string
        username:
          type: string
        password:
          type: string
        sharedSecret:
          type: string
        metaUrl:
          type: string
        defaultRP:
          type: string
        fluxURL:
          type: string
    Sources:
      type: object
      properties:
        links:
          type: object
          properties:
            self:
              type: string
        sources:
          type: array
          items:
            $ref: "#/components/schemas/Source"
