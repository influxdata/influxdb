[workspace]
# In alphabetical order
members = [
    "influxdb3",
    "influxdb3_catalog",
    "influxdb3_client",
    "influxdb3_id",
    "influxdb3_load_generator",
    "influxdb3_process",
    "influxdb3_server",
    "influxdb3_telemetry",
    "influxdb3_test_helpers",
    "influxdb3_wal",
    "influxdb3_write",
    "iox_query_influxql_rewrite",
]
default-members = ["influxdb3"]

resolver = "2"

exclude = [
    "*.md",
    "*.txt",
    ".circleci/",
    ".editorconfig",
    ".git*",
    ".github/",
    ".kodiak.toml",
    "LICENSE*",
]

