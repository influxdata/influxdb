[workspace]
# In alphabetical order
members = [
    "influxdb3",
    "influxdb3_client",
    "influxdb3_load_generator",
    "influxdb3_process",
    "influxdb3_server",
    "influxdb3_write",
    "iox_query_influxql_rewrite",
]
default-members = ["influxdb3"]

resolver = "2"

exclude = [
    "*.md",
    "*.txt",
    ".circleci/",
    ".editorconfig",
    ".git*",
    ".github/",
    ".kodiak.toml",
    "LICENSE*",
]

[workspace.package]
version = "0.1.0"
authors = ["influxdata Edge Developers"]
edition = "2021"
license = "MIT OR Apache-2.0"

